<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Joystick Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .joystick-container {
      position: relative;
      width: 220px;
      height: 220px;
      background: #e0e0e0;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 24px;
      touch-action: none;
    }
    .joystick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 80px;
      height: 80px;
      background: #4285f4;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      touch-action: none;
    }
    .percentages {
      font-size: 1.2em;
      background: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <h2>2D Joystick Control</h2>
  <div class="joystick-container" id="joystickArea">
    <div class="joystick" id="joystick"></div>
  </div>
  <div class="percentages" id="percentages">
    X: 0%<br>Y: 0%
  </div>
  <script>
    const joystick = document.getElementById('joystick');
    const area = document.getElementById('joystickArea');
    const percentages = document.getElementById('percentages');
    const areaSize = 220;
    const joySize = 80;
    const maxMove = (areaSize - joySize) / 2;
    let dragging = false;
    let startX, startY;

    function setJoystick(x, y) {
      joystick.style.left = `${x}px`;
      joystick.style.top = `${y}px`;
    }

    function updatePercentages(dx, dy) {
      // dx, dy in px from center, range [-maxMove, maxMove]
      const xPct = Math.round((dx / maxMove) * 100);
      const yPct = Math.round((-dy / maxMove) * 100); // Y is inverted visually
      percentages.innerHTML = `X: ${xPct}%<br>Y: ${yPct}%`;
    }

    function handleMove(clientX, clientY) {
      const rect = area.getBoundingClientRect();
      const centerX = rect.left + areaSize / 2;
      const centerY = rect.top + areaSize / 2;
      let dx = clientX - centerX;
      let dy = clientY - centerY;
      // Clamp to square
      dx = Math.max(-maxMove, Math.min(maxMove, dx));
      dy = Math.max(-maxMove, Math.min(maxMove, dy));
      setJoystick(areaSize/2 + dx, areaSize/2 + dy);
      updatePercentages(dx, dy);
    }

    function resetJoystick() {
      setJoystick(areaSize/2, areaSize/2);
      updatePercentages(0, 0);
    }

    // Mouse events
    joystick.addEventListener('mousedown', e => {
      dragging = true;
      e.preventDefault();
    });
    document.addEventListener('mousemove', e => {
      if (dragging) handleMove(e.clientX, e.clientY);
    });
    document.addEventListener('mouseup', e => {
      if (dragging) {
        dragging = false;
      }
    });
    // Touch events
    joystick.addEventListener('touchstart', e => {
      dragging = true;
      e.preventDefault();
    });
    document.addEventListener('touchmove', e => {
      if (dragging && e.touches.length === 1) {
        handleMove(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, {passive: false});
    document.addEventListener('touchend', e => {
      if (dragging) {
        dragging = false;
      }
    });
    // Initialize
    resetJoystick();
  </script>
</body>
</html>
